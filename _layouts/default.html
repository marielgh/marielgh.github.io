<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<html prefix="og: http://ogp.me/ns#">
  <head>
	<script type="text/javascript" async
	  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>
	  
	<link rel="icon" href="icon.png">
    <meta charset="UTF-8">
	
	<!-- Add icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<title>Mariel García Huiman</title>
    <meta name="description" content="Welcome! Here you can find my projects, notebooks and some info about me."/>
	<meta name="author" content="Mariel García Huiman">
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<meta property="og:image" content="https://marielgh.github.io/images/og_image_s.png"/>
	{% seo %}
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">site.title</h1>
      <h2 class="project-tagline">Welcome! Here you can find my projects, notebooks and some info about me</h2>
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
	  <a href="https://marielgh.github.io/" class="btn">Homepage</a> 
	  <a href="projects.html" class="btn">Projects</a> 
	  <a href="notebooks.html" class="btn">Notebooks</a> 
	  <a href="about.html" class="btn">About me</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
	   <p>&copy; 2017 Mariel García Huiman<p>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
